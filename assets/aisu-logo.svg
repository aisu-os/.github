<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Ice gradient -->
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0EA5E9" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- === ICON: Ice Crystal === -->
  <g transform="translate(55, 60)" filter="url(#shadow)">
    <!-- Main hexagon crystal -->
    <polygon points="0,-38 33,-19 33,19 0,38 -33,19 -33,-19" 
             fill="url(#iceGrad)" stroke="#BAE6FD" stroke-width="1.5" opacity="0.95"/>
    
    <!-- Inner hexagon -->
    <polygon points="0,-24 21,-12 21,12 0,24 -21,12 -21,-12" 
             fill="none" stroke="#BAE6FD" stroke-width="1" opacity="0.6"/>
    
    <!-- Crystal lines - snowflake pattern -->
    <line x1="0" y1="-38" x2="0" y2="38" stroke="#E0F2FE" stroke-width="1.2" opacity="0.5"/>
    <line x1="-33" y1="-19" x2="33" y2="19" stroke="#E0F2FE" stroke-width="1.2" opacity="0.5"/>
    <line x1="-33" y1="19" x2="33" y2="-19" stroke="#E0F2FE" stroke-width="1.2" opacity="0.5"/>
    
    <!-- Shine overlay -->
    <polygon points="0,-38 33,-19 33,19 0,38 -33,19 -33,-19" 
             fill="url(#shine)" opacity="0.4"/>
    
    <!-- Center sparkle -->
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="1"/>
    
    <!-- Small sparkles -->
    <circle cx="-12" cy="-18" r="1.5" fill="#ffffff" opacity="0.7"/>
    <circle cx="15" cy="-8" r="1" fill="#ffffff" opacity="0.5"/>
    <circle cx="8" cy="14" r="1.5" fill="#ffffff" opacity="0.6"/>
    
    <!-- Kawaii face -->
    <!-- Eyes -->
    <ellipse cx="-9" cy="-3" rx="3.5" ry="4" fill="#0C4A6E"/>
    <ellipse cx="9" cy="-3" rx="3.5" ry="4" fill="#0C4A6E"/>
    <!-- Eye shine -->
    <circle cx="-7.5" cy="-5" r="1.5" fill="#ffffff"/>
    <circle cx="10.5" cy="-5" r="1.5" fill="#ffffff"/>
    <circle cx="-9.5" cy="-2" r="0.8" fill="#ffffff"/>
    <circle cx="8.5" cy="-2" r="0.8" fill="#ffffff"/>
    <!-- Smile -->
    <path d="M-6,5 Q0,11 6,5" fill="none" stroke="#0C4A6E" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Blush -->
    <ellipse cx="-16" cy="4" rx="4" ry="2.5" fill="#FDA4AF" opacity="0.4"/>
    <ellipse cx="16" cy="4" rx="4" ry="2.5" fill="#FDA4AF" opacity="0.4"/>
  </g>
  
  <!-- Small floating ice particles -->
  <circle cx="28" cy="22" r="2" fill="#7DD3FC" opacity="0.5"/>
  <circle cx="88" cy="18" r="1.5" fill="#BAE6FD" opacity="0.4"/>
  <circle cx="15" cy="65" r="1" fill="#38BDF8" opacity="0.3"/>
  <circle cx="92" cy="95" r="1.5" fill="#7DD3FC" opacity="0.4"/>
  
  <!-- === TEXT: "aisu" === -->
  <g transform="translate(115, 0)">
    <!-- Main text -->
    <text x="0" y="78" font-family="'Quicksand', 'Nunito', 'Comic Neue', sans-serif" 
          font-size="62" font-weight="700" fill="url(#iceGrad)" letter-spacing="-1">
      aisu
    </text>
    
    <!-- Subtitle -->
    <text x="4" y="102" font-family="'Quicksand', 'Nunito', sans-serif" 
          font-size="13" font-weight="500" fill="#7DD3FC" letter-spacing="5" opacity="0.8">
      AI WEB OS
    </text>
  </g>
</svg>