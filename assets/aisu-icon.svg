<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="iceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DD3FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#38BDF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="40%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0EA5E9" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <g transform="translate(60, 58)" filter="url(#shadow)">
    <!-- Main hexagon -->
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" 
             fill="url(#iceGrad)" stroke="#BAE6FD" stroke-width="1.5" opacity="0.95"/>
    <!-- Inner hexagon -->
    <polygon points="0,-28 24,-14 24,14 0,28 -24,14 -24,-14" 
             fill="none" stroke="#BAE6FD" stroke-width="1" opacity="0.5"/>
    <!-- Crystal lines -->
    <line x1="0" y1="-45" x2="0" y2="45" stroke="#E0F2FE" stroke-width="1.2" opacity="0.5"/>
    <line x1="-39" y1="-22.5" x2="39" y2="22.5" stroke="#E0F2FE" stroke-width="1.2" opacity="0.5"/>
    <line x1="-39" y1="22.5" x2="39" y2="-22.5" stroke="#E0F2FE" stroke-width="1.2" opacity="0.5"/>
    <!-- Shine -->
    <polygon points="0,-45 39,-22.5 39,22.5 0,45 -39,22.5 -39,-22.5" 
             fill="url(#shine)" opacity="0.4"/>
    <!-- Sparkles -->
    <circle cx="0" cy="0" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="-14" cy="-20" r="1.8" fill="#ffffff" opacity="0.7"/>
    <circle cx="18" cy="-10" r="1.2" fill="#ffffff" opacity="0.5"/>
    <circle cx="10" cy="16" r="1.8" fill="#ffffff" opacity="0.6"/>
    <!-- Kawaii face -->
    <ellipse cx="-10" cy="-3" rx="4" ry="4.5" fill="#0C4A6E"/>
    <ellipse cx="10" cy="-3" rx="4" ry="4.5" fill="#0C4A6E"/>
    <circle cx="-8.5" cy="-5.5" r="1.8" fill="#ffffff"/>
    <circle cx="11.5" cy="-5.5" r="1.8" fill="#ffffff"/>
    <circle cx="-10.5" cy="-2" r="1" fill="#ffffff"/>
    <circle cx="9.5" cy="-2" r="1" fill="#ffffff"/>
    <path d="M-7,6 Q0,13 7,6" fill="none" stroke="#0C4A6E" stroke-width="1.8" stroke-linecap="round"/>
    <ellipse cx="-18" cy="5" rx="4.5" ry="3" fill="#FDA4AF" opacity="0.4"/>
    <ellipse cx="18" cy="5" rx="4.5" ry="3" fill="#FDA4AF" opacity="0.4"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="18" cy="20" r="2" fill="#7DD3FC" opacity="0.5"/>
  <circle cx="100" cy="25" r="1.5" fill="#BAE6FD" opacity="0.4"/>
  <circle cx="12" cy="75" r="1.2" fill="#38BDF8" opacity="0.3"/>
  <circle cx="105" cy="100" r="1.5" fill="#7DD3FC" opacity="0.4"/>
</svg>